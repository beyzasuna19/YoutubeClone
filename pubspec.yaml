name: youtubeclone
description: A YouTube clone app.

# Yayınlanmasını engelle
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.9
  timeago: ^3.6.0
  video_player: ^2.8.1
  chewie: ^1.7.4
  miniplayer: ^1.0.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/yt_logo_dark.png
